<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100 vh;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #fff;
      padding: 20 px;
      border-radius: 15 px;
      box-shadow: 0 5 px 15 px rgba(0,0,0,0.2);
      width: 360 px;
    }

    .display {
      width: 100%;
      height: 60 px;
      margin-bottom: 15 px;
      text-align: right;
      padding: 10 px;
      font-size: 24 px;
      border: none;
      border-radius: 10 px;
      background: #f0f0f0;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(6, 1 fr);
      gap: 10 px;
    }

    button {
      padding: 20 px;
      font-size: 18 px;
      border: none;
      border-radius: 10 px;
      background: #dcdcdc;
      cursor: pointer;
      transition: 0.3 s;
    }

    button:hover {
      background: #b3b3b3;
    }

    .equal {
      grid-column: span 4;
      background: #09a70e;
      color: white;
    }

    .equal:hover {
      background: #45a049;
    }

    .clear {
      background: #f44336;
      color: white;
    }

    .clear:hover {
      background: #e03127;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <!-- Display -->
    <input type="text" class="display" id="display" disabled>

    <!-- Buttons -->
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendValue('/')">÷</button>
      <button onclick="appendValue('*')">×</button>
      <button onclick="appendValue('-')">−</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
    
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    // Add number/operator to display
    function appendValue(value) {
      display.value += value;
    }

    // Clear display
    function clearDisplay() {
      display.value = "";
    }

    // Calculate result
    function calculate() {
      try {
        display.value = eval(display.value); 
      } catch (error) {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
